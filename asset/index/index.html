<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Helectron</title>
        <script src="./index.js"></script>
        <script src="./update.js"></script>
        <script src="./present.js" defer></script>

        <link href="styles.css" rel="stylesheet" type="text/css">
        <link href="card-titles.css" rel="stylesheet" type="text/css">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    </head>
    <body align="center">
        <div align="center" id="name">
            System Info Viewer
        </div>
        <div align="center" style="background-color:cadetblue;">
            <div id="container" class="card-deck">
                <div class="card shadow" id="os">
                    <h5 class="card-header" align="center">
                        OS info
                    </h5>
                    <div class="card-text">
                        Hostname : <span id="hostname" class="code"></span> <br>
                        Platform : <span id="ostype"></span> <br>
                        <span id="linux-name">OS</span> release : <span id="release" class="code"></span> <br>
                        Architecture : <span id="cpuArch"></span> <br>
                        Uptime : <span id="uptime"></span> <br>
                        Temporary directory : <span id="tempDirectory" class="code"></span> <br>
                        Memory Usage (RAM) : 
                        <div class="progress">
                            <div class="progress-bar" id="memUsage" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
                <div class="card shadow" id="hardware">
                    <h5 class="card-header" align="center">
                        Hardware info
                    </h5>
                    <div class="card-text"">
                        CPU model : <span id="cpuModel"></span> <br>
                        Number of threads : <span id="cpuCores"></span> <br>
                        Temperature: <span id="cpuTemp"></span><br>
                        Endianness : <span id="cpuEndian"></span> <br>
                    </div>
                </div>
                <div class="card shadow" id="user">
                    <h5 class="card-header" align="center">
                        User info
                    </h5>
                    <div class="card-text">
                        Current username : <span id="username"></span> <br>
                        User's home directory : <span id="homedir" class="code"></span> <br>
                        <div id="posix-user">
                            UID : <span id="uid"></span> <br> 
                            GID : <span id="gid"></span> <br> 
                            Login shell : <span id="login-shell" class="code"></span> <br>
                        </div>
                    </div>
                </div>
            </div>
        <div> 
        </div>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
