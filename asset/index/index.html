<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Helectron</title>
    <script src="./index.js"></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <h1 style="text-align: center">
        Helectron: System Info Viewer
    </h1>
    <h2>
        System:
    </h2>
    <div>
        OS:
        <span id="ostype"></span>
        version
        <span id="release"></span>
        <br>
        Hostname: 
        <span id="username"></span>
        <br>
    </div>
    <h2>CPU:</h2>
    <div>
        Model:
        <span id="cpuModel"></span>
        <br>
        Base Speed:
        <span id="cpuSpeed"></span>
        Mhz
        <br>
        Number of Physical Core(s):
        <span id="cpuCores"></span>
        <br>
        Architecture: 
        <span id="cpuArch"></span>
    </div>
    <h2>Network:</h2>
    <script>
        PrintNetworkInterface()
    </script>
</body>
</html>
